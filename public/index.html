            sortedKeys.forEach(id => {

        function loadChat(id) {
            currentChatId = id;
            const messagesDiv = document.getElementById('messages');
            messagesDiv.innerHTML = '';
            
            const chatLog = chats[id] || [];
            
            // Reconstruct chat
            if (chatLog.length === 0) {

            }

            chatLog.forEach(msg => {
                appendMessage(msg.role === 'user' ? 'user' : 'ai', msg.content, false);
            });

        function appendMessage(sender, text, save = true) {
            const messagesDiv = document.getElementById('messages');
            const div = document.createElement('div');
            div.className = `message ${sender}`;
            div.innerText = text;
            messagesDiv.appendChild(div);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;

            if (save) {
                if (!chats[currentChatId]) chats[currentChatId] = [];
                chats[currentChatId].push({ role: sender, content: text });
                localStorage.setItem('aite_chats', JSON.stringify(chats));
                if (chats[currentChatId].length === 1) loadChatHistory(); // Update sidebar on first msg
            }
        }

        function handleEnter(e) {

        async function sendMessage() {
            const input = document.getElementById('userInput');
            const text = input.value.trim();

            // 1. Show User Message
            appendMessage('user', text);
            input.value = '';
