    <script>
        // --- Ø§Ù„Ù…Ù†Ø·Ù‚ Ø§Ù„Ø¨Ø±Ù…Ø¬ÙŠ ---
        let currentChatId = Date.now();
        // Ø­ÙØ¸ Ø§Ù„Ù…Ø­Ø§Ø¯Ø«Ø§Øª ÙÙŠ localStorage ØªØ­Øª Ø§Ø³Ù… 'aite_chats_public'
        let chats = JSON.parse(localStorage.getItem('aite_chats_public')) || {};

        document.addEventListener('DOMContentLoaded', () => {
            loadChatHistory();
        });

        function toggleTheme() {
            const body = document.body;
            if (body.getAttribute('data-theme') === 'light') {
                body.setAttribute('data-theme', 'dark');
            } else {
                body.setAttribute('data-theme', 'light');
            }
        }

        function toggleSidebar() {
            document.getElementById('sidebar').classList.toggle('active');
        }

        function startNewChat() {
            currentChatId = Date.now();
            document.getElementById('messages').innerHTML = `
                <div class="message ai">
                    ÙˆØ§Ø´ Ø®Ùˆ! Ø£Ù†Ø§ Aite.AiØŒ Ø®Ø§Ø¯Ù…Ù†ÙŠ Ø§Ù„Ù…Ù‡Ù†Ø¯Ø³ Ø³Ø§Ù„Ù… Ø£Ø­Ù…Ø¯. ÙˆØ§Ø´ Ø®ØµÙƒ Ø§Ù„ÙŠÙˆÙ…ØŸ
                </div>
            `;
            if (window.innerWidth <= 768) toggleSidebar();
        }

        function loadChatHistory() {
            const list = document.getElementById('historyList');
            list.innerHTML = '';
            const sortedKeys = Object.keys(chats).sort((a, b) => b - a);
            
            sortedKeys.forEach(id => {
                const div = document.createElement('div');
                div.className = 'history-item';
                // Ø§Ù„Ø¹Ù†ÙˆØ§Ù† Ù‡Ùˆ Ø£ÙˆÙ„ Ø±Ø³Ø§Ù„Ø©
                const title = chats[id][0] ? chats[id][0].content : 'Ù…Ø­Ø§Ø¯Ø«Ø©';
                div.textContent = title.substring(0, 25) + (title.length > 25 ? '...' : '');
                div.onclick = () => {
                    loadChat(id);
                    if (window.innerWidth <= 768) toggleSidebar();
                };
                list.appendChild(div);
            });
        }

        function loadChat(id) {
            currentChatId = id;
            const messagesDiv = document.getElementById('messages');
            messagesDiv.innerHTML = '';
            const chatLog = chats[id] || [];
            
            if (chatLog.length === 0) {
                 messagesDiv.innerHTML = `<div class="message ai">ÙˆØ§Ø´ Ø®Ùˆ! Ø£Ù†Ø§ Aite.Ai.</div>`;
            }

            chatLog.forEach(msg => {
                appendMessage(msg.role === 'user' ? 'user' : 'ai', msg.content, false);
            });
        }

        function appendMessage(sender, text, save = true) {
            const messagesDiv = document.getElementById('messages');
            const div = document.createElement('div');
            div.className = `message ${sender}`;
            div.innerText = text;
            messagesDiv.appendChild(div);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;

            if (save) {
                if (!chats[currentChatId]) chats[currentChatId] = [];
                chats[currentChatId].push({ role: sender, content: text });
                localStorage.setItem('aite_chats_public', JSON.stringify(chats));
                // ØªØ­Ø¯ÙŠØ« Ø§Ù„Ù‚Ø§Ø¦Ù…Ø© Ø¥Ø°Ø§ ÙƒØ§Ù†Øª Ø£ÙˆÙ„ Ø±Ø³Ø§Ù„Ø©
                if (chats[currentChatId].length === 1) loadChatHistory();
            }
        }

        function handleEnter(e) {
            if (e.key === 'Enter') sendMessage();
        }

        async function sendMessage() {
            const input = document.getElementById('userInput');
            const text = input.value.trim();
            if (!text) return;

            appendMessage('user', text);
            input.value = '';

            let history = [];
            if (chats[currentChatId]) {
                history = chats[currentChatId].slice(-10).map(m => ({
                    role: m.role === 'user' ? 'user' : 'assistant',
                    content: m.content
                }));
            }

            const loadingId = 'loading-' + Date.now();
            const messagesDiv = document.getElementById('messages');
            const loadingDiv = document.createElement('div');
            loadingDiv.className = 'message ai';
            loadingDiv.innerText = 'Ø±Ø§Ù‡ ÙŠÙƒØªØ¨...';
            loadingDiv.id = loadingId;
            messagesDiv.appendChild(loadingDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;

            try {
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: text, history: history })
                });

                const data = await response.json();
                document.getElementById(loadingId).remove();
                
                if (data.reply) {
                    appendMessage('ai', data.reply);
                } else {
                    appendMessage('ai', "Ø­Ø¯Ø« Ø®Ø·Ø£ ØºÙŠØ± Ù…ØªÙˆÙ‚Ø¹.");
                }

            } catch (error) {
                if(document.getElementById(loadingId)) document.getElementById(loadingId).remove();
                appendMessage('ai', "Ø³Ù…Ø­Ù„ÙŠ Ø®ÙˆÙŠØ§ØŒ ÙƒØ§ÙŠÙ† Ù…Ø´ÙƒÙ„ ÙÙŠ Ø§Ù„Ø§ØªØµØ§Ù„.");
                console.error(error);
            }
        }
    </script>
